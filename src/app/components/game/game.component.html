<div class="bg-transparent">

    <div>
      <h2 class="card-header text-center">{{ title }}</h2>
    </div>

    <div class="card-body">
      <div class="row">
        <div *ngFor="let p of planets" class="col-sm-6 col-md-4 col-lg-3"> <!-- This will have whatever planets are in the galaxy-->
          <div class="card">
            <img src='{{baseImg}}{{p.name}}' class="card-img-top" alt="Planet">
            <div class="card-body">
              <h5 class="card-title">{{ p.name }}</h5>
              <div class="card-text">
              </div>
            </div>
            <div class="card-body">
              <button *ngIf = "" class="btn btn-primary" data-bs-toggle="modal" data-bs-toggle="#planetModal">Show More</button><!--This button will only work if the user has enough strength-->
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="modal fade" id="planetModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="planet-name">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

  </div>
