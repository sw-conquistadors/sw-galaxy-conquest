<div>
  <div>
    <h2 class="card-header text-center">{{ title }}</h2>
  </div>

  <div class="card-body">
    <div *ngIf="clientMessage.message.length > 0" [class]="this.alertString" role="alert">
      {{ clientMessage.message }}
    </div>

    <form action="">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="form-group col-md-6 col-md-offset-6">
          <label for="inputUsername">Username</label>
          <input [(ngModel)]="user.username" type="text" name="username" class="form-control" id="inputUsername">
        </div>
      </div>
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="form-group col-md-6 col-md-offset-6">
          <label for="inputPassword">Password</label>
          <input [(ngModel)]="user.password" type="password" name="password" class="form-control" id="inputPassword">
        </div>
      </div>
      <div class="d-grid gap-2 col-md-6 mx-auto" id="login-btn">
        <button class="btn btn-primary register-btn" type="button" (click)="registerUser()">Register</button>
      </div>
    </form><br>

</div>
